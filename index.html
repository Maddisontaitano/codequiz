<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
<!-- Nav bar for highscores and timer-->
    <nav class="ribbon">
        <div><a id="viewHighScores" href="#">View All High Scores</a></div>
        <div id="timer">Timer: <span id="timer" >1:00</span></p>
    </nav>

<!-- start button and rules-->
    <div class="preQuizWindow messageToUser hide">
        <h3 class="messageToUser">Coding Quiz Challenge</h3>
        <p class="messageToUser">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by <span id='ten'>10</span> seconds!</p>
        <button id="startButton" class="button">Start Quiz</button>
    </div>

<!-- quiz questions-->
    <div class="quizQuestions hide ">
        <div class="messageToUser">
                <h3 id="quizQuestionsTitle">sample</h3>
        </div>
        <div class="choices messageToUser ">
            <div><button class="button">1. <span id='but1'>sample</span> </button></div>
            <div><button class="button">2. <span id='but2'>sample</span> </button></div>
            <div><button class="button">3. <span id='but3'>sample</span></button></div>
            <div><button class="button">4. <span id='but4'>sample</span></button></div>
        </div>
        <div class="result">
            <div class="rightAnswer hide">Good Job!</div>
            <div class="wrongAnswer hide">Oops! 10 Second Penalty</div>
        </div>
    </div>

</body>
</html>
